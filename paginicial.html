<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <title>PAGINICIAL</title>
    <style>
        html
        {
            width: 100%;
            height: 100vh;
        }
        body
        {
            background-color: rgb(203, 232, 241);
            overflow: hidden;
            margin: 0;
            padding: 0%;
            width: 99%;
            height: 99vh;
        }
        .principal
        {
            border-radius: 1px;
            border-width: 5px;
            width: 99%;
            height: 99vh;
        }
        .logo
        {
            border-radius: 75px;
            position: absolute;
            top: 200px;
            left: 0px; 
            
        }
        .backery
        {
            border-radius: 75px;
            position: absolute;
            top: -193px;
            left: -80px; 
            animation: fadeInRight 7s;
        }
        .abelita
        {
            position: absolute;
            top: 500px;
            left: 1400px;
            animation: abel 15s infinite ease; 

        }
        @keyframes abel
        {
            0%  { left: 1300px; top: 600px; opacity: 0; }
            50%  { left: 200px; top: 50px; opacity: 1; }
            60%  { left: 200px; top: 50px; opacity: 1; }
            70%  { left: 200px; top: 50px; opacity: 1; }
            100%  { left: 30px; top: 20px; }
            
        }
        
        @keyframes anima_abel
        {
            0%   { left: 0px; }
            50%  { left: 100px;  top: 80px; }
            100% { left: 150px;  top: 50px;  }
        }
    </style>
</head>
<body>
    <div class="principal">
         texto
        <img class="logo" src="cupcake.png"  width="1400px" > 
        <img class="abelita" src="abelita.gif"  width="100px" > 
        <img class="backery" src="backery.png"  width="1500px" >
        
    </div>
</body>
</html>
